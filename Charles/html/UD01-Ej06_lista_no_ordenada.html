<!DOCTYPE html>
<html>
    <head>
        <title>Listas ordenadas</title>
    </head>
    <body>
        
        <h1>Llistes no ordenades</h1>
        
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
             
        <ul style="list-style-type: circle;">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>

        <ul style="list-style-type: square;">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>

    </body>
</html>
