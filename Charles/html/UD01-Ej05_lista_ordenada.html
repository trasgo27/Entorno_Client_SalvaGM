<!DOCTYPE html>
<html>
    <head>
        <title>Listas ordenadas</title>
    </head>
    <body>
        <h1>Listas ordenadas</h1>
        <ol type="a" start="4">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>
        <ol start="100" reverse>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>

    </body>
</html>
